<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Courgette&family=Grand+Hotel&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="admin.css">
    <title>Persian Cafe- Admin</title>
</head>
<body>
    <nav>
            <h2><a href="index.html">Persian Cafe</a></h2>
            <img src="menu.png" alt="menu" onclick="showMenu()">
        </nav>
        <form class="login-card" onsubmit="login(event)">
            
            <label for="mobile" >Enter Mobile Number</label>
            <input type="number" name="mobile" id="mobile" maxlength="10" inputmode="numeric" required>

            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>

            <button type="submit">Login</button>
        </form>

        <div class="admin-container"  >
            <label for="item-category">
                Item Category
                <select id="item-category">
                    <option value="Tea">Tea</option>
                    <option value="Coffee">Coffee</option>
                    <option value="Milk/Lassi">Milk/Lassi</option>
                    <option value="Burgers">Burgers</option>
                    <option value="Sandwich">Sandwich</option>
                    <option value="French Fries/Nuggets">French Fries/Nuggets</option>
                    <option value="Kheema (Chicken)">Kheema (Chicken)</option>
                    <option value="Eggs">Eggs</option>
                    <option value="Breads">Breads</option>
                    <option value="Maggi">Maggi</option>
                </select>

            </label>
            <label for="item-name">Item Name
                <input type="text" id="item-name" required>
            </label>
            <label for="item-price">Item Price
                <input type="number" id="item-price" required>
            </label>
            <label for="item-img">Upload Item Image
                <input type="file" id="avatar"required>
            </label>

            <button onclick="uploadfile()">Add Item</button>
        </div>

        <h1>Admin Menu Manager</h1>

        <div id="menu-container"></div>

        <script src="admin.js"></script>
</body>
</html>
